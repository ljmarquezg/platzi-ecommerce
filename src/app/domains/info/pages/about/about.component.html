<div class="px-10">
    <h1 class="text-2xl font-bold">About</h1>
    <p class="mt-4">This is the about page <span highlight>This is the highligh</span></p>
    <input type="number" [value]="duration()" (change)="changeDuration($event)"/>
    <input type="text" [value]="message()" (change)="changeMessage($event)"/>

@if(duration() > 10) {
    <app-counter 
        [duration]="duration()"
        [message]="message()" 
    />
}
</div>
